<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--Bootstrap 5 icons CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Boîte à Idées</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="p-3">
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary newIdea" data-bs-toggle="modal" data-bs-target="#ideaForm">Nouvelle Idée <i class="bi bi-lightbulb"></i></button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-hover mt-3 text-center table-bordered">
                    <thead>
                        <tr>
                            <th>N°</th>
                            <th>Libellé</th>
                            <th>Catégorie</th>
                            <th>Message</th>
                            <th>Statut</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="ideas"></tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Modal Form -->
    <div class="modal fade" id="ideaForm">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Soumettre une Idée</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="#" id="myForm">
                        <div class="inputField">
                            <div>
                                <label for="title">Libellé:</label>
                                <input type="text" id="title" required>
                            </div>
                            <div>
                                <label for="category">Catégorie:</label>
                                <select id="category" required>
                                    <option value="politique">Politique</option>
                                    <option value="sport">Sport</option>
                                    <option value="santé">Santé</option>
                                    <option value="éducation">Éducation</option>
                                </select>
                            </div>
                            <div>
                                <label for="message">Message:</label>
                                <textarea id="message" required></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                    <button type="submit" form="myForm" class="btn btn-primary submit">Soumettre</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
